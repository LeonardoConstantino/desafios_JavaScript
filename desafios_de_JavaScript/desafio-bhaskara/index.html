<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Bhaskara</title>
</head>
<body>
    <h1>Resolvendo a Bhaskara</h1>
    <input type="button" value="Calcular" onclick="calcular()">
    <p id="res">Considere uma equação no formato <strong><em>ax² + bx + c = 0</em></strong>, aperte o botão acima para calcular o <strong><em>&Delta;</em></strong></p>
    <script>
        function calcular(){
            var a = Number(window.prompt('Qual é o valor de a?'))
            var b = Number(window.prompt('Qual é o valor de b?'))
            var c = Number(window.prompt('Qual é o valor de c?'))
            res.innerHTML = `
                <h2>Resolvendo a Bhaskara</h2>
                <p>A equação atual é <strong><em>${a}x² + ${b}x + ${c} = 0</em></strong></p>
                <p>O calculo realizado será <strong><em>&Delta; = ${b}² - 4 . ${a} . ${c}</em></strong></p>
                <p>O valor calculado foi <strong><em>&Delta; = ${b*b-4*a*c}</em></strong></p>
                <input type="button" value="limpar" onclick="limpar()">
            `
        }
        function limpar(){
            var a = ''
            var b = ''
            var c = ''
            res.innerHTML = ''
        }
    </script>
</body>
</html>
