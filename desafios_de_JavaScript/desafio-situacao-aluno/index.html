<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação aluno</title>
</head>

<body>
    <h1>Situação aluno</h1>
    <input type="button" value="Entrar com as notas" onclick="calcular()">
    <p id="res">Clique no botão acima para informar as notas do aluno.</p>
    <script>
        function calcular() {
            var nome = window.prompt('Qual é o nome do aluno?')
            var nota1 = Number(window.prompt(`Qual é a primeira nota de ${nome}?`))
            var nota2 = Number(window.prompt(`Qual é a segunda nota de ${nome}?`))
            var media = Number((nota1 + nota2) / 2)
            if (media > 6) {
                res.innerHTML = `
                    <h2>Analisando a situação de ${nome}</h2>
                    <p>Com as notas ${nota1} e ${nota2}, a <strong> média é ${media}</strong></p>
                    <p>Com a media de cima de ${media}, o aluno esta <strong style="background-color: lawngreen; color: green;">APROVADO</strong></p>
                    <input type="button" value="limpar" onclick="limpar()">
                `
            }else if (media >= 3 && media <= 6){
                res.innerHTML = `
                    <h2>Analisando a situação de ${nome}</h2>
                    <p>Com as notas ${nota1} e ${nota2}, a <strong> média é ${media}</strong></p>
                    <p>Com a media de cima de ${media}, o aluno esta <strong style="background-color: lightyellow; color: gold;">RECUPERAÇÃO</strong></p>
                    <input type="button" value="limpar" onclick="limpar()">
                `
            }else{
                res.innerHTML = `
                    <h2>Analisando a situação de ${nome}</h2>
                    <p>Com as notas ${nota1} e ${nota2}, a <strong> média é ${media}</strong></p>
                    <p>Com a media de cima de ${media}, o aluno esta <strong style="background-color: lightcoral; color: darkred;">REPROVADO</strong></p>
                    <input type="button" value="limpar" onclick="limpar()">
                `
            }
        }

        function limpar() {
            location.reload();
        }
    </script>
</body>

</html>
