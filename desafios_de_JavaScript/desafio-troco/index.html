<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio troco</title>
</head>
<body>
    <h1>Calculando o Troco</h1>

    <input type="button" value="Comprar produto" onclick="clicar()">

    <script>

        function clicar() {
            var produto = window.prompt('Qual produto vc esta comprando?')

            var valorproduto = Number(window.prompt(`Quanto custa ${produto}?`))

            var valordinheiro = Number(window.prompt(`Quanto em dinheiro vc deu para pagar ${produto} no valor de ${valorproduto}`))

            window.alert(`VocÃª comprou ${produto} que custou ${valorproduto}.
Deu ${valordinheiro} em dinheiro e vai receber ${valordinheiro - valorproduto} de troco.
Volte sempre!`)

        }

    </script>
</body>
</html>
