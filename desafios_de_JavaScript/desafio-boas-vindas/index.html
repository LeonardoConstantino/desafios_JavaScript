<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio boas vindas</title>
</head>
<body>
    <h1>Desafio boas vindas</h1>

    <input type="button" value="Inicie o desafio" onclick="desafio()">
    
    <script>

        function desafio(){

            var nome = window.prompt('Qual é o seu nome?')

            var idade = window.prompt(`Ola, ${nome}! Qual é a sua idade?`)

            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)
        }

    </script>
</body>
</html>
